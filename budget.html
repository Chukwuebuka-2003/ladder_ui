<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Budgets - ExpenseAI</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com/"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#13a4ec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101c22",
                        },
                        fontFamily: { display: ["Manrope"] },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                    "FILL" 0,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
            }
        </style>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
    >
        <div class="flex min-h-screen">
            <!-- Sidebar Navigation -->
            <aside
                class="w-64 bg-background-light dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col"
            >
                <div class="p-6 flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
                    >
                        <span class="material-symbols-outlined text-white"
                            >insights</span
                        >
                    </div>
                    <h1
                        class="text-xl font-bold text-slate-900 dark:text-white"
                    >
                        ExpenseAI
                    </h1>
                </div>
                <nav class="flex-1 px-4 py-2 space-y-1">
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="dashboard.html"
                    >
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="transactions.html"
                    >
                        <span class="material-symbols-outlined"
                            >receipt_long</span
                        >
                        <span>Expenses</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold"
                        href="budget.html"
                    >
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span>Budgets</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="chat_interface.html"
                    >
                        <span class="material-symbols-outlined">forum</span>
                        <span>Chat</span>
                    </a>
                </nav>
                <div
                    class="p-4 border-t border-slate-200 dark:border-slate-800"
                >
                    <button
                        id="logout-button"
                        class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-red-500/10 text-red-500 font-semibold hover:bg-red-500/20"
                    >
                        <span class="material-symbols-outlined">logout</span>
                        <span>Logout</span>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <main class="flex-1 p-8">
                    <div class="w-full max-w-5xl mx-auto">
                        <div class="mb-8">
                            <h1
                                class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
                            >
                                Budgets
                            </h1>
                            <p
                                class="mt-2 text-sm text-gray-500 dark:text-gray-400"
                            >
                                Manage your spending with personalized budgets.
                            </p>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <h2
                                    class="text-2xl font-bold text-gray-900 dark:text-white"
                                >
                                    Your Budgets
                                </h2>
                                <button
                                    id="create-budget-button"
                                    class="rounded-md bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90"
                                >
                                    Create Budget
                                </button>
                            </div>
                            <div class="mt-4 flow-root">
                                <div
                                    id="budget-list-container"
                                    class="divide-y divide-gray-200/80 dark:divide-gray-700/50"
                                >
                                    <!-- Budgets will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Create Budget Modal -->
        <div
            id="budget-modal"
            class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-500/75 dark:bg-background-dark/80"
        >
            <div class="flex min-h-full items-center justify-center p-4">
                <div
                    class="relative w-full max-w-lg rounded-lg bg-white dark:bg-card-dark text-left shadow-xl"
                >
                    <div class="p-6">
                        <div class="flex items-start justify-between">
                            <h3
                                class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
                            >
                                Create New Budget
                            </h3>
                            <button
                                id="close-modal-button"
                                type="button"
                                class="text-gray-400 hover:text-gray-500"
                            >
                                <span class="sr-only">Close</span>
                                <svg
                                    class="h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                        <form id="budget-form" class="mt-6 space-y-4">
                            <div>
                                <label
                                    for="category"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >Category</label
                                >
                                <input
                                    type="text"
                                    name="category"
                                    id="category"
                                    required
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    placeholder="e.g., Groceries"
                                />
                            </div>
                            <div>
                                <label
                                    for="amount"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >Budget Amount</label
                                >
                                <input
                                    type="number"
                                    name="amount"
                                    id="amount"
                                    required
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    placeholder="e.g., 500.00"
                                    step="0.01"
                                />
                            </div>
                            <div>
                                <label
                                    for="end_date"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >End Date</label
                                >
                                <input
                                    type="date"
                                    name="end_date"
                                    id="end_date"
                                    required
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                />
                            </div>
                        </form>
                    </div>
                    <div
                        class="bg-gray-50 dark:bg-background-dark/50 px-6 py-3 sm:flex sm:flex-row-reverse"
                    >
                        <button
                            type="submit"
                            form="budget-form"
                            class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 sm:ml-3 sm:w-auto"
                        >
                            Save Budget
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="budget.js"></script>
        <script
            defer
            data-sdkn="vercel/edge"
            src="/_vercel/insights/script.js"
        ></script>
    </body>
</html>

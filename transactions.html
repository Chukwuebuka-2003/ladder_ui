<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Transactions - ExpenseAI</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com/"
            rel="preconnect"
        />
        <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#13a4ec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101c22",
                        },
                        fontFamily: {
                            display: ["Manrope"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                    "FILL" 0,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
            }
        </style>
    </head>
    <body class="bg-background-light dark:bg-background-dark font-display">
        <div class="flex min-h-screen">
            <!-- Sidebar Navigation -->
            <aside
                class="w-64 bg-background-light dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col"
            >
                <div class="p-6 flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
                    >
                        <span class="material-symbols-outlined text-white"
                            >insights</span
                        >
                    </div>
                    <h1
                        class="text-xl font-bold text-slate-900 dark:text-white"
                    >
                        ExpenseAI
                    </h1>
                </div>
                <nav class="flex-1 px-4 py-2 space-y-1">
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="dashboard.html"
                    >
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold"
                        href="transactions.html"
                    >
                        <span class="material-symbols-outlined"
                            >receipt_long</span
                        >
                        <span>Expenses</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="budget.html"
                    >
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span>Budgets</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="chat_interface.html"
                    >
                        <span class="material-symbols-outlined">forum</span>
                        <span>Chat</span>
                    </a>
                </nav>
                <div
                    class="p-4 border-t border-slate-200 dark:border-slate-800"
                >
                    <button
                        id="logout-button"
                        class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-red-500/10 text-red-500 font-semibold hover:bg-red-500/20"
                    >
                        <span class="material-symbols-outlined">logout</span>
                        <span>Logout</span>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <main class="flex-1 p-8">
                    <div class="mx-auto max-w-7xl">
                        <div class="flex items-center justify-between mb-6">
                            <h1
                                class="text-3xl font-bold text-gray-900 dark:text-white"
                            >
                                Transactions
                            </h1>
                        </div>
                        <div
                            class="overflow-hidden rounded-lg border border-primary/20 dark:border-primary/30 bg-white dark:bg-background-dark"
                        >
                            <table class="min-w-full">
                                <thead class="bg-primary/5 dark:bg-primary/10">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                                        >
                                            Date
                                        </th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                                        >
                                            Description
                                        </th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                                        >
                                            Category
                                        </th>
                                        <th
                                            class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400"
                                        >
                                            Amount
                                        </th>
                                        <th class="relative px-6 py-3">
                                            <span class="sr-only">Edit</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    id="transaction-table-body"
                                    class="divide-y divide-primary/10 dark:divide-primary/20"
                                >
                                    <!-- Dynamic transaction rows will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-6 text-center">
                            <button
                                id="load-more-button"
                                class="hidden px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:bg-primary/90"
                            >
                                Load More
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Receipt Upload and Chat Modal -->
        <div
            id="receipt-modal"
            class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-500/75"
        >
            <div class="flex min-h-full items-center justify-center p-4">
                <div
                    class="relative w-full max-w-lg rounded-lg bg-white dark:bg-slate-900 text-left shadow-xl"
                >
                    <div class="p-6">
                        <div class="flex items-start justify-between">
                            <h3
                                class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
                            >
                                Upload Receipt
                            </h3>
                            <button
                                id="close-receipt-modal-button"
                                type="button"
                                class="text-gray-400 hover:text-gray-500"
                            >
                                <span class="sr-only">Close</span>
                                <svg
                                    class="h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-6">
                            <form id="receipt-upload-form">
                                <input
                                    type="file"
                                    id="receipt-file-input"
                                    accept="image/*"
                                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20"
                                />
                                <button
                                    type="submit"
                                    class="mt-4 inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90"
                                >
                                    Upload and Process
                                </button>
                            </form>
                            <div
                                id="receipt-chat-container"
                                class="hidden mt-6"
                            >
                                <div
                                    id="receipt-chat-messages"
                                    class="h-64 overflow-y-auto border rounded-lg p-4"
                                ></div>
                                <div class="mt-4 flex">
                                    <input
                                        type="text"
                                        id="receipt-chat-input"
                                        class="flex-1 rounded-l-md"
                                        placeholder="Ask about the receipt..."
                                    />
                                    <button
                                        id="receipt-chat-send"
                                        class="px-4 py-2 bg-primary text-white rounded-r-md"
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button
            id="open-receipt-modal-button"
            class="fixed bottom-8 right-8 bg-primary text-white p-4 rounded-full shadow-lg"
        >
            <span class="material-symbols-outlined">add_a_photo</span>
        </button>

        <!-- NEW: Edit Expense Modal -->
        <div
            id="edit-expense-modal"
            class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-500/75"
        >
            <div class="flex min-h-full items-center justify-center p-4">
                <div
                    class="relative w-full max-w-lg rounded-lg bg-white dark:bg-slate-900 text-left shadow-xl"
                >
                    <form id="edit-expense-form">
                        <div class="p-6">
                            <div class="flex items-start justify-between">
                                <h3
                                    class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
                                >
                                    Edit Expense
                                </h3>
                                <button
                                    id="close-edit-modal-button"
                                    type="button"
                                    class="text-gray-400 hover:text-gray-500"
                                >
                                    <span class="sr-only">Close</span>
                                    <svg
                                        class="h-6 w-6"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="mt-6 space-y-4">
                                <!-- Hidden input for expense ID -->
                                <input
                                    type="hidden"
                                    id="edit-expense-id"
                                    name="id"
                                />
                                <div>
                                    <label
                                        for="edit-description"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                        >Description</label
                                    >
                                    <input
                                        type="text"
                                        name="description"
                                        id="edit-description"
                                        required
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="edit-amount"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                        >Amount</label
                                    >
                                    <input
                                        type="number"
                                        name="amount"
                                        id="edit-amount"
                                        required
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                        step="0.01"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="edit-category"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                        >Category</label
                                    >
                                    <input
                                        type="text"
                                        name="category"
                                        id="edit-category"
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    />
                                </div>
                                <div>
                                    <label
                                        for="edit-date"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                        >Date</label
                                    >
                                    <input
                                        type="date"
                                        name="date"
                                        id="edit-date"
                                        required
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    />
                                </div>
                            </div>
                        </div>
                        <div
                            class="bg-gray-50 dark:bg-slate-800/50 px-6 py-3 sm:flex sm:flex-row-reverse"
                        >
                            <button
                                type="submit"
                                class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 sm:ml-3 sm:w-auto"
                            >
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="transactions.js"></script>
    </body>
</html>

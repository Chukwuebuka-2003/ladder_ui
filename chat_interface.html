<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com/"
            rel="preconnect"
        />
        <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
        />
        <!-- NEW: Added link for Material Icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#13a4ec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101c22",
                        },
                        fontFamily: {
                            display: ["Manrope"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <!-- NEW: Added styles for icons -->
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                    "FILL" 0,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
            }
        </style>
        <title>Expense AI Chat</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    </head>
    <body class="bg-background-light dark:bg-background-dark font-display">
        <!-- NEW: Main container for sidebar layout -->
        <div class="flex min-h-screen">
            <!-- Sidebar Navigation -->
            <aside
                class="w-64 bg-background-light dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col"
            >
                <div class="p-6 flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
                    >
                        <span class="material-symbols-outlined text-white"
                            >insights</span
                        >
                    </div>
                    <h1
                        class="text-xl font-bold text-slate-900 dark:text-white"
                    >
                        ExpenseAI
                    </h1>
                </div>
                <nav class="flex-1 px-4 py-2 space-y-1">
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="dashboard.html"
                    >
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="transactions.html"
                    >
                        <span class="material-symbols-outlined"
                            >receipt_long</span
                        >
                        <span>Expenses</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="budget.html"
                    >
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span>Budgets</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold"
                        href="#"
                    >
                        <span class="material-symbols-outlined">forum</span>
                        <span>Chat</span>
                    </a>
                </nav>
                <div
                    class="p-4 border-t border-slate-200 dark:border-slate-800"
                >
                    <button
                        id="logout-button"
                        class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-red-500/10 text-red-500 font-semibold hover:bg-red-500/20"
                    >
                        <span class="material-symbols-outlined">logout</span>
                        <span>Logout</span>
                    </button>
                </div>
            </aside>

            <!-- Chat Content -->
            <div class="flex-1 flex flex-col">
                <div class="flex h-screen flex-col">
                    <header
                        class="flex items-center justify-between border-b border-background-light/10 bg-white/50 px-6 py-4 shadow-sm backdrop-blur-sm dark:border-background-dark/10 dark:bg-background-dark/50"
                    >
                        <div class="flex items-center gap-3">
                            <h1
                                class="text-lg font-bold text-gray-800 dark:text-white"
                            >
                                AI Chat Assistant
                            </h1>
                        </div>
                    </header>
                    <main class="flex-1 overflow-y-auto p-6">
                        <!-- Chat messages will be dynamically inserted here -->
                        <div
                            id="chat-messages"
                            class="mx-auto max-w-4xl space-y-8"
                        ></div>
                    </main>
                    <footer
                        class="border-t border-background-light/10 bg-white/50 p-4 backdrop-blur-sm dark:border-background-dark/10 dark:bg-background-dark/50"
                    >
                        <div class="mx-auto max-w-4xl">
                            <form id="chat-form" class="relative">
                                <input
                                    id="message-input"
                                    class="w-full rounded-lg border-transparent bg-background-light py-3 pl-4 pr-20 text-gray-800 focus:border-primary focus:ring-primary dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-500"
                                    placeholder="Type a message..."
                                    type="text"
                                    autocomplete="off"
                                />
                                <div
                                    class="absolute inset-y-0 right-0 flex items-center pr-4"
                                >
                                    <button
                                        id="send-button"
                                        type="submit"
                                        class="ml-2 rounded-full bg-primary p-2 text-white transition-transform hover:scale-105"
                                    >
                                        <svg
                                            fill="currentColor"
                                            height="24"
                                            viewBox="0 0 256 256"
                                            width="24"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <script src="chat.js"></script>
        <script
            defer
            data-sdkn="vercel/edge"
            src="/_vercel/insights/script.js"
        ></script>
    </body>
</html>

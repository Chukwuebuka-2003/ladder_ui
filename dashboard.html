<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ExpenseAI Dashboard</title>
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#13a4ec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101c22",
                        },
                        fontFamily: {
                            display: ["Manrope"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                    "FILL" 0,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
            }
        </style>
    </head>
    <body
        class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200"
    >
        <div class="flex min-h-screen">
            <aside
                class="w-64 bg-background-light dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col"
            >
                <div class="p-6 flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center"
                    >
                        <span class="material-symbols-outlined text-white"
                            >insights</span
                        >
                    </div>
                    <h1
                        class="text-xl font-bold text-slate-900 dark:text-white"
                    >
                        ExpenseAI
                    </h1>
                </div>
                <nav class="flex-1 px-4 py-2 space-y-1">
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold"
                        href="#"
                    >
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="transactions.html"
                    >
                        <span class="material-symbols-outlined"
                            >receipt_long</span
                        >
                        <span>Expenses</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="budget.html"
                    >
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span>Budgets</span>
                    </a>
                    <a
                        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-200/60 dark:hover:bg-slate-800/60"
                        href="chat_interface.html"
                    >
                        <span class="material-symbols-outlined">forum</span>
                        <span>Chat</span>
                    </a>
                </nav>
                <div
                    class="p-4 border-t border-slate-200 dark:border-slate-800"
                >
                    <button
                        id="logout-button"
                        class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-red-500/10 text-red-500 font-semibold hover:bg-red-500/20"
                    >
                        <span class="material-symbols-outlined">logout</span>
                        <span>Logout</span>
                    </button>
                </div>
            </aside>
            <div class="flex-1 flex flex-col">
                <header
                    class="flex items-center justify-between h-16 px-8 border-b border-slate-200 dark:border-slate-800"
                >
                    <div>
                        <h2
                            class="text-2xl font-bold text-slate-900 dark:text-white"
                        >
                            Dashboard
                        </h2>
                        <p class="text-sm text-slate-500 dark:text-slate-400">
                            Your financial overview at a glance.
                        </p>
                    </div>
                </header>
                <main class="flex-1 p-8 grid grid-cols-3 grid-rows-2 gap-8">
                    <div
                        class="col-span-2 row-span-1 bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-slate-200 dark:border-slate-800 flex flex-col"
                    >
                        <h3
                            class="text-lg font-bold text-slate-900 dark:text-white mb-4"
                        >
                            Spending by Category (Last 30 Days)
                        </h3>
                        <div
                            id="category-chart-container"
                            class="flex-1 grid grid-cols-6 gap-4 items-end"
                        ></div>
                    </div>
                    <div
                        class="col-span-1 row-span-2 bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-slate-200 dark:border-slate-800 flex flex-col"
                    >
                        <h3
                            class="text-lg font-bold text-slate-900 dark:text-white mb-4"
                        >
                            Budget Overview
                        </h3>
                        <div
                            id="budget-overview-container"
                            class="space-y-6"
                        ></div>
                    </div>
                    <div
                        class="col-span-2 row-span-1 bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-slate-200 dark:border-slate-800 flex flex-col"
                    >
                        <h3
                            class="text-lg font-bold text-slate-900 dark:text-white mb-4"
                        >
                            Monthly Trends
                        </h3>
                        <div
                            id="monthly-trends-chart-container"
                            class="flex-1 flex items-end justify-around gap-2"
                        ></div>
                    </div>
                </main>
            </div>
        </div>
        <script src="dashboard.js"></script>
    </body>
</html>

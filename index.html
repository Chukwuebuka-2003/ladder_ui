<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>FinTrack AI</title>
        <link
            crossorigin=""
            href="https://fonts.gstatic.com/"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#13a4ec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101c22",
                        },
                        fontFamily: {
                            display: ["Manrope"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
    >
        <div class="flex h-screen flex-col">
            <header
                class="flex items-center justify-between border-b border-gray-200/50 dark:border-gray-800/50 px-6 py-4"
            >
                <div class="flex items-center gap-3">
                    <svg
                        class="h-8 w-8 text-primary"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
                        ></path>
                        <path
                            d="M12 12.25C11.31 12.25 10.75 11.69 10.75 11C10.75 10.31 11.31 9.75 12 9.75C12.69 9.75 13.25 10.31 13.25 11C13.25 11.69 12.69 12.25 12 12.25Z"
                        ></path>
                        <path
                            d="M12 18C10.07 18 8.5 16.43 8.5 14.5H10.5C10.5 15.33 11.17 16 12 16C12.83 16 13.5 15.33 13.5 14.5C13.5 13.52 12.72 12.92 11.5 12.6V11.5C13.1 11.18 14.5 10.04 14.5 8.5C14.5 6.98 13.23 5.75 11.5 5.75C9.77 5.75 8.5 6.98 8.5 8.5H6.5C6.5 5.89 8.64 4 11.5 4C14.36 4 16.5 5.89 16.5 8.5C16.5 10.54 15.17 12.06 13.5 12.65V12.75C15.17 13.17 16.5 14.58 16.5 16.25C16.5 18.33 14.54 20 12 20C9.46 20 7.5 18.33 7.5 16.25H9.5C9.5 17.21 10.61 18 12 18Z"
                        ></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">
                        FinTrack
                    </h1>
                </div>
            </header>
            <main
                class="flex flex-1 items-center justify-center px-4 py-8 sm:px-6 lg:px-8"
            >
                <div class="w-full max-w-lg text-center">
                    <div class="mb-8 flex justify-center">
                        <div
                            class="flex h-24 w-24 items-center justify-center rounded-full bg-primary/20 text-primary dark:bg-primary/30"
                        >
                            <span class="material-symbols-outlined text-6xl">
                                forum
                            </span>
                        </div>
                    </div>
                    <h2
                        class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl"
                    >
                        Meet Your AI Expense Assistant
                    </h2>
                    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                        Effortlessly manage your finances with our
                        conversational AI. Track spending, get insights, and
                        take control of your budget, all through a simple chat.
                    </p>
                    <div
                        class="mt-10 flex flex-col items-center gap-4 sm:flex-row sm:justify-center"
                    >
                        <a
                            href="signup.html"
                            class="flex w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-semibold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary sm:w-auto"
                        >
                            Start Chatting
                        </a>
                        <button
                            class="flex w-full items-center justify-center rounded-lg border border-gray-300/70 bg-transparent px-6 py-3 text-base font-semibold text-gray-900 dark:border-gray-700 dark:text-white shadow-sm transition-all hover:bg-gray-100 dark:hover:bg-gray-800/50 sm:w-auto"
                        >
                            Learn More
                        </button>
                    </div>
                </div>
            </main>
        </div>

</html>
